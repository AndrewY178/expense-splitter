# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_splitter
spring.datasource.username=exp_user
spring.datasource.password=exp_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate Settings ---
# "update" keeps data across restarts. "create-drop" would delete it.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# --- JWT Configuration (Same as before) ---
app.jwtSecret=MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForSecurity
app.jwtExpirationMs=86400000