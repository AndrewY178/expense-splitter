version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: expense_splitter_db
    environment:
      POSTGRES_DB: expense_splitter
      POSTGRES_USER: exp_user
      POSTGRES_PASSWORD: exp_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: